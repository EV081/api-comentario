org: evs01
service: api-comentario

provider:
  name: aws
  runtime: python3.13
  memorySize: 1024
  timeout: 20
  iam:
    role: arn:aws:iam::468251834706:role/LabRole
  environment:
    TABLE_NAME: ${sls:stage}-t_comentarios
    INGEST_BUCKET: ${self:custom.ingestBucketName}

custom:
  ingestBucketName: ${sls:stage}-comentarios-bucket-evs01-${aws:accountId}-${aws:region}

functions:
  crear:
    handler: comentario.lambda_handler
    events:
      - http:
          path: /comentario/crear
          method: post
          cors: true
          integration: lambda

resources:
  Resources:
    TablaComentarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    S3BucketComentarios:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.ingestBucketName}
        AccessControl: Private
        VersioningConfiguration:
          Status: Enabled
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        LifecycleConfiguration:
          Rules:
            - Id: CleanOldVersions
              Status: Enabled
              NoncurrentVersionExpiration:
                NoncurrentDays: 90

    S3BucketComentariosPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3BucketComentarios
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: DenyInsecureTransport
              Effect: Deny
              Principal: "*"
              Action: "s3:*"
              Resource:
                - arn:aws:s3:::${self:custom.ingestBucketName}
                - arn:aws:s3:::${self:custom.ingestBucketName}/*
              Condition:
                Bool:
                  aws:SecureTransport: "false"

  Outputs:
    IngestBucketName:
      Value: ${self:custom.ingestBucketName}
